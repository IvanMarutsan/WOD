<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Партнер — What's on DK?</title>
    <meta name="description" content="Сторінка партнера What's on DK." />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./script.js" defer></script>
  </head>
  <body class="partner-page">
    <a class="skip-link" href="./partner.html#content">Перейти до вмісту</a>

    <header class="site-header" role="banner">
      <div class="container header__inner">
        <a class="brand" href="./" aria-label="Домівка">
          <img class="brand__logo" src="./static/wod_logo.PNG" alt="What's on DK? логотип" width="1024" height="1024" decoding="async" loading="eager" />
          <span class="visually-hidden">What's on DK?</span>
        </a>
        <nav id="primary-nav" class="site-nav" aria-label="Основна навігація">
          <a href="./#events">Події</a>
          <a href="./about.html">Про нас</a>
        </nav>
      </div>
    </header>

    <main id="content" class="partner-detail">
      <div class="container">
        <a class="btn ghost partner-detail__back" href="./#events">До каталогу</a>
        <article class="partner-article" data-partner-article>
          <header class="partner-article__header">
            <img class="partner-article__logo" data-partner-logo alt="" hidden />
            <h1 data-partner-title>Партнер</h1>
            <p data-partner-description></p>
          </header>

          <section class="partner-article__section" data-partner-for-whom-section hidden>
            <h2>Кому корисно</h2>
            <ul data-partner-for-whom></ul>
          </section>

          <p class="partner-article__bonus" data-partner-bonus hidden></p>

          <section class="partner-article__section" data-partner-faq-section hidden>
            <h2>FAQ</h2>
            <div data-partner-faq></div>
          </section>

          <div class="partner-article__actions">
            <a class="btn primary" data-partner-cta href="#" target="_blank" rel="noopener" hidden>Перейти</a>
          </div>
        </article>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <div class="footer__row">
          <p>© 2026 What’s on DK?. Всі права захищено.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
